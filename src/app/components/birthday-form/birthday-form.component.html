<div class="birthday-form-container">
  <h2>{{ birthdayId ? 'Editar Aniversário' : 'Novo Aniversário' }}</h2>
  <form [formGroup]="birthdayForm" (ngSubmit)="saveBirthday()">
    <div class="form-group">
      <label for="date">Data</label>
      <input id="date" type="date" formControlName="date" required>
    </div>
    <div class="form-group">
      <label for="description">Descrição</label>
      <input id="description" type="text" formControlName="description" required>
    </div>
    <div class="button-group">
      <button type="submit" class="btn btn-primary">{{ birthdayId ? 'Atualizar Aniversário' : 'Adicionar Aniversário' }}</button>
      <button type="button" class="btn btn-secondary" (click)="goBack()">Voltar</button>
    </div>
  </form>
</div>
